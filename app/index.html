<header class="main-header">
  <nav class="main-nav">
    <a href="index.html" class="main-nav__logo">
      <picture>
        <source media="(min-width:768px)" srcset="img/main-header/mobile-tablet-logo.svg">

    <button class="main-nav__button main-nav__button--closed">Открыть меню</button>

      <li class="site-navigation__item">
        <a href="" class="site-navigation__link">Каталог товаров</a>
      </li>
      <li class="site-navigation__item">
        <a href="" class="site-navigation__link">Вязание на заказ</a>
      </li>
      <ul class="user-navigation">
        <li class="user-navigation__item">
          <a href="" class="user-navigation__link"></a>
        </li>
        <li class="user-navigation__item">
          <a href="" class="user-navigation__link"></a>
        </li>
      </ul>

      <ul class="user-navigation">
        <li class="user-navigation__item">
          <a href="" class="user-navigation__link">
            <svg height="18" width="18" class="user-navigation__item-icon">
              <use xlink:href="img/main-header/sprite.svg#search"></use>
            </svg>
            <span class="user-navigation__item-title">Поиск по сайту</span>
          </a>
        </li>
        <li class="user-navigation__item">
          <a href="" class="user-navigation__link">
            <svg  height="18" width="18" class="user-navigation__item-icon">
              <use xlink:href="img/main-header/sprite.svg#basket"></use>
            </svg>
            <span class="user-navigation__item-title">Корзина: пока пуста</span>
          </a>
        </li>
      </ul>
    </ul>
    <ul class="good good_deal">
      <li class="good__item">
        <a href="" class="good__link">Новые поступления</a>
      </li>
      <li class="good__item">
        <a href="" class="good__link">Распродажа</a>
      </li>
    </ul>
    <p class="main-nav__delivery">Бесплатная доставка по России</p>
  </nav>
</header>
