<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mishka shop</title>
</head>
<body>
<header class="main-header">
  <img src="" alt="логотип магазина Мишка" class="main-header__logo logo">
  <nav class="main-nav">
    <button class="main-nav__toggle" type="button">Открыть меню</button>
    <ul class="site-navigation">
      <li class="site-navigation__item"><a href="" class="site-navigation__link"></a></li>
      <li class="site-navigation__item"><a href="" class="site-navigation__link"></a></li>
    </ul>
    <ul class="user-navigation">
      <li class="user-navigation__item"><a href="" class="user-navigation__link"></a></li>
      <li class="user-navigation__item"><a href="" class="user-navigation__link"></a></li>
    </ul>
    <ul class="user-navigation">
      <li class="user-navigation__item"><a href="" class="user-navigation__link"></a></li>
      <li class="user-navigation__item"><a href="" class="user-navigation__link"></a></li>
    </ul>
  </nav>
  <h2 class="main-header__title">Милые штуки ручной
работы для дома</h2>
  <ul class="main-header__catalog toys-catalog">
    <li class="toys-catalog__item"></li>
    <li class="toys-catalog__item"></li>
  </ul>
</header>

<main class="page-main">
  <section class="week-product">
    <h2 class="week-product__title"></h2>
    <h3 class="week-product__subtitle"></h3>
    <p class="week-product__description"></p>
    <dl class="characteristics-list">
      <dt class="characteristics-list__name"></dt>
      <dd class="characteristics-list__definition"></dd>
      <dt class="characteristics-list__name"></dt>
      <dd class="characteristics-list__definition"></dd>
      <dt class="characteristics-list__name"></dt>
      <dd class="characteristics-list__definition"></dd>
    </dl>
    <img src="" alt="Фотография товара недели" class="week-product__image">
    <span class="week-product__price"></span>
    <button class="button" type="button">Заказать</button>
  </section>

  <section class="about-us">
    <h2 class="about-us__title">Коротко о нас:</h2>
    <ul class="about-us__list">
      <li class="about-us__list-item">
        <p class="about-us__item-name about-us__item-name--flower"></p>
      </li>
      <li class="about-us__list-item">
        <p class="about-us__item-name about-us__item-name--money"></p>
      </li>
      <li class="about-us__list-item">
        <p class="about-us__item-name about-us__item-name--heart"></p>
      </li>
      <li class="about-us__list-item">
        <p class="about-us__item-name about-us__item-name--ball"></p>
      </li>
      <li class="about-us__list-item">
        <p class="about-us__item-name about-us__item-name--rocket"></p>
      </li>
      <li class="about-us__list-item">
        <p class="about-us__item-name about-us__item-name--gift"></p>
      </li>
    </ul>
  </section>

  <section class="reviews">
    <h2 class="reviews__title"></h2>
    <p class="reviews__text"></p>
    <span class="reviews__author"></span><span class="reviews__contact"></span>
    <button class="reviews__prev" type="button"></button>
    <button class="reviews__next" type="button"></button>
    <button class="button"></button>
  </section>
</main>

<footer class="page-footer">
  <div class="contacts">
    <h2 class="contacts__title"></h2>
    <p class="contacts__email"><span></span><span></span></p>
    <p class="contacts__address"><span></span><span></span></p>
  </div>
  <div class="map"></div>
  <button class="button">Напишите нам</button>
  <div class="social">
    <ul class="social__list">
      <li class="social__item"><a href="" class="social__link"><img src="" alt="" class="social__image"></a></li>
      <li class="social__item"><a href="" class="social__link"><img src="" alt="" class="social__image"></a></li>
      <li class="social__item"><a href="" class="social__link"><img src="" alt="" class="social__image"></a></li>
    </ul>
  </div>
  <div class="developer-info">
    <span class="developer-info__name"></span>
    <img src="" alt="" class="developer-info__logo">
  </div>
</footer>

</body>
</html>
